<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="./static/css/global.css" rel="stylesheet" type="text/css"/>
  <link href="./static/css/index.css" rel="stylesheet" type="text/css"/>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app"></div>
<script type="module">
//  console.error = function () {
//  }
  import index from './pages/index/index.js'
  import data from './components/ui-calendar.js'
  Vue.component(index.name, index.data);
  Vue.component(data.name, data.data);
  new Vue({
    methods: {
      onDayClick: function (data) {
        this.selectedDate = new Date(data.year, data.month, data.day).getTime() + '';
//        debugger;
      }
    },
    data: function() {


      return {
        displayTime: new Date().getTime(),
        selectedDate: new Date(2018, 8, 13).getTime(),
        displayMonthNum: 2
      }
    },
    // template: `<page-index></page-index>`,
    template: `
      <ui-calendar  v-on:dayclick="onDayClick" :selectedDate="selectedDate" :displayMonthNum="displayMonthNum" :displayTime="displayTime"  ></ui-calendar>
    `,
    el: '#app'
  })
</script>
</body>
</html>
